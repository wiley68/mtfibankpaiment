<div
  class="payment-method"
  data-bind="css: {'_active': (getCode() == isChecked())}, visible: getFibankStatus()"
>
  <div class="payment-method-title field choice">
    <input
      type="radio"
      name="payment[method]"
      class="radio"
      data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"
    />
    <label
      data-bind="attr: {'for': getCode()}"
      class="label"
    ><span>Fibank на изплащане</span></label>
  </div>
  <div class="payment-method-content">
    <!-- ko foreach: getRegion('messages') -->
    <!-- ko template: getTemplate() --><!-- /ko -->
    <!--/ko-->
    <div class="payment-method-billing-address">
      <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
      <!-- ko template: getTemplate() --><!-- /ko -->
      <!--/ko-->
    </div>
    <div class="checkout-agreements-block">
      <!-- ko foreach: $parent.getRegion('before-place-order') -->
      <!-- ko template: getTemplate() --><!-- /ko -->
      <!--/ko-->
    </div>
    С избора си да финансирате покупката чрез Fibank Вие декларирате, че сте
    запознат с Информацията относно обработването на лични данни на физически
    лица от Fibank.
    <br />
    <a
      target="_blank"
      href="https://www.fibank.bg/bg/za-nas/korporativno-upravlenie/syotvetstvie/lichni-danni"
    >Информация относно обработването на лични данни на физически лица от
      Fibank</a>
    <div
      id="loading-overlay"
      data-bind="visible: fibankloading"
    ></div>
    <div class="actions-toolbar">
      <div class="primary">
        <button
          class="action primary checkout"
          type="submit"
          data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
          disabled
        >
          <span data-bind="i18n: 'Place Order'"></span>
        </button>
      </div>
    </div>
  </div>
</div>
